<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
<div class="max-w-2xl mx-auto my-10 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">
        Compose Email to <span class="text-blue-600">[[${contact.name}]]</span>
    </h2>

    <form action="/user/send-email" method="post" enctype="multipart/form-data" class="space-y-6">
        <input type="hidden" name="contactId" th:value="${contact.id}"/>

        <!-- Subject -->
        <div>
            <label for="subject" class="block text-lg font-medium text-gray-700">Subject:</label>
            <input
                    type="text"
                    id="subject"
                    name="subject"
                    required
                    class="mt-2 p-3 border border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
        </div>

        <!-- Body -->
        <div>
            <label for="body" class="block text-lg font-medium text-gray-700">Message:</label>
            <textarea
                    id="body"
                    name="body"
                    rows="10"
                    required
                    class="mt-2 p-3 border border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
            ></textarea>
        </div>

        <!-- Attachment -->
        <div>
            <label for="attachment" class="block text-lg font-medium text-gray-700">Attachment (optional):</label>
            <input
                    type="file"
                    id="attachment"
                    name="attachment"
                    accept=".jpg,.jpeg,.png,.pdf,.doc,.docx,.xlsx"
                    class="mt-2 block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4
                           file:rounded-lg file:border-0
                           file:text-sm file:font-semibold
                           file:bg-blue-100 file:text-blue-600
                           hover:file:bg-blue-200"
            />
            <p class="text-sm text-gray-500 mt-1">Allowed file types: JPG, PNG, PDF, DOC, XLSX (max: 5MB)</p>
        </div>

        <!-- Submit Button -->
        <div class="text-right">
            <button
                    type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-700 transition-all duration-200">
                Send Email
            </button>
        </div>
    </form>
</div>
</body>
</html>
